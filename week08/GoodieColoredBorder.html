<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Css background</title>
    <style>
        body {
            display: grid;
        }
        .customSize {
            box-sizing:     border-box;
            width:          50%;
            aspect-ratio:   1 / 1;
            border: 3em solid black;
            border-radius: 3em;
        }
        .borderRainbow:hover {
            border-color: transparent;
            background:
                linear-gradient(canvas, canvas)   padding-box,
                conic-gradient(#aaa, #bbb, #ccc) border-box;
        }


    </style>
</head>

<body>

<div class="customSize borderRainbow"></div>
<button class="borderRainbow">my button</button>

</body>

</html>
