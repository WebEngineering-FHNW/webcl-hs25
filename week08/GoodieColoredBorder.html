<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Css background</title>
    <style>
        body {
            display: grid;
        }
        .borderRainbow {
            box-sizing:     border-box;
            width:          50%;
            aspect-ratio:   1 / 1;
            border: 3px solid lime;
            border-radius: 1em;
            background: red;
            position: relative;
            &::after {
                content:"abc";
                border-radius: 3em;
                background: conic-gradient(blueviolet,
                            blue, yellowgreen,
                            yellow, orange,
                            red, mediumvioletred,
                            blueviolet);
                position: absolute;
                inset: -2em;
                z-index: -1;
            }

        }


    </style>
</head>

<body>

<div class="borderRainbow"></div>

</body>

</html>
