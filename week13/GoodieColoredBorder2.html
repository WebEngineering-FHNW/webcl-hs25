<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Css background</title>
    <style>
        body {
        }
        .exampleDiv {
            width:          50%;
            aspect-ratio:   1 / 1;
            align-content:  center;
            text-align:     center;
        }
        .animatedRainbow {
            --borderWidth:  3em;
            --_angle:       0deg;

            border:         var(--borderWidth) solid transparent;
            border-radius:  calc(var(--borderWidth) * 2);
            background:
                linear-gradient(Canvas, Canvas) padding-box,
                conic-gradient(
                    in hsl longer hue
                    from var(--_angle),
                    red,
                    red
                ) border-box;
            ;
            animation: rundummeli 5s infinite linear;
        }
        @property --_angle {
          syntax:           "<angle>";
          inherits:         true;
          initial-value:    0deg;
        }
        @keyframes rundummeli {
            100% {
                --_angle: 360deg;
            }
        }


    </style>
</head>

<body>

<div class="exampleDiv animatedRainbow">
    Make a rainbow from one color
</div>

</body>

</html>
